<h2 mat-dialog-title>Confirmation</h2>
<mat-dialog-content>
  <p>Do you want to add this item to your wishlist?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No</button>
  <button mat-button [mat-dialog-close]="true">Yes</button>
</mat-dialog-actions>
