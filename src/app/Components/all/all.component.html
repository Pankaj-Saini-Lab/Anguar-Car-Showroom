<div class="search">
    <input type="text" placeholder="Search here" [(ngModel)]="searchData">
</div>

<div class="product-grid">

    <div *ngFor="let product of filteredproducts" class="product-card" >
        <img [src]="product.imageUrl">
        <h4><a (click)="towishlist(product)">{{ product.name }}</a></h4>
        <p>Reviews <br>{{ product.reviews }}</p>
        <p class="price">{{ product.price }}</p>
      </div>  

</div>
